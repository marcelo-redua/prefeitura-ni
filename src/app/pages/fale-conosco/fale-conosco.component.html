<main>
  <section class="container mx-auto p-4">
    <!-- Título Fale Conosco fora do formulário -->
    <app-highlight-text
      [topText]="''"
      [highlightText]="'Fale Conosco'"
      [image]="''"
    ></app-highlight-text>

    <!-- Formulário -->
    <form
      (ngSubmit)="onSubmit()"
      #faleConoscoForm="ngForm"
      class="space-y-6 bg-white p-8 rounded-xl border border-gray max-w-3xl mx-auto mt-8"
    >
      <div class="border-b border-gray pb-8">
        <h2 class="text-orange font-bold text-3xl">FORMULÁRIO DE CONTATO</h2>
        <p class="text-blue-dark font-semibold">
          Preencha abaixo seus dados pessoais e informações para contato, além
          do motivode abertura do chamado.
        </p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="nome" class="block text-orange font-bold mb-1"
            >Nome Completo:</label
          >
          <input
            type="text"
            [(ngModel)]="form.nome"
            name="nome"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
          />
        </div>

        <div>
          <label for="cpf" class="block text-orange font-bold mb-1"
            >CPF:</label
          >
          <input
            type="text"
            [(ngModel)]="form.cpf"
            name="cpf"
            class="w-full border border-gray bg-gray-light rounded p-2"
            mask="000.000.000-00"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-orange font-bold mb-1"
            >E-mail:</label
          >
          <input
            type="email"
            [(ngModel)]="form.email"
            name="email"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
            #emailModel="ngModel" 
          />
        </div>

        <div>
          <label for="telefone" class="block text-orange font-bold mb-1"
            >Telefone/Celular:</label
          >
          <input
            type="text"
            [(ngModel)]="form.telefone"
            name="telefone"
            class="w-full border border-gray bg-gray-light rounded p-2"
            
            required
          />
        </div>

        <!-- Campos CEP, Rua e Número -->
        <div>
          <label for="cep" class="block text-orange font-bold mb-1"
            >CEP:</label
          >
          <input
            type="text"
            [(ngModel)]="form.cep"
            name="cep"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
          />
        </div>

        <div>
          <label for="rua" class="block text-orange font-bold mb-1"
            >Rua:</label
          >
          <input
            type="text"
            [(ngModel)]="form.rua"
            name="rua"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
          />
        </div>

        <div>
          <label for="numero" class="block text-orange font-bold mb-1"
            >Número:</label
          >
          <input
            type="text"
            [(ngModel)]="form.numero"
            name="numero"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
          />
        </div>

        <div>
          <label for="assunto" class="block text-orange font-bold mb-1"
            >Assunto:</label
          >
          <input
            type="text"
            [(ngModel)]="form.assunto"
            name="assunto"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
          />
        </div>

        <div>
          <label for="tipo" class="block text-orange font-bold mb-1"
            >Tipo de Assunto:</label
          >
          <select
            [(ngModel)]="form.tipo"
            name="tipo"
            class="w-full border border-gray bg-gray-light rounded p-2"
            required
          >
            <option value="" disabled>- Selecione um tipo -</option>
            <option value="Solicitação">Solicitação</option>
            <option value="Sugestão">Sugestão</option>
            <option value="Reclamação">Reclamação</option>
            <option value="Denúncia">Denúncia</option>
            <option value="Elogio">Elogio</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="col-span-2">
          <label for="mensagem" class="block text-orange font-bold mb-1"
            >Mensagem:</label
          >
          <textarea
            [(ngModel)]="form.mensagem"
            name="mensagem"
            class="w-full border border-gray bg-gray-light rounded p-2 h-32"
            required
          ></textarea>
        </div>
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-orange text-white font-bold py-2 px-6 rounded-full hover:bg-orange-700 transition"
        >
          Enviar
        </button>
      </div>
    </form>
  </section>
</main>
