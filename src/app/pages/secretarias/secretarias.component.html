<main *ngIf="showContent">
  <div class="container mx-auto p-4">
    <app-highlight-text
      [topText]="''"
      [highlightText]="'SECRETARIAS'"
      [image]="'/assets/ni-icon2.svg'"
    ></app-highlight-text>
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-1/4 hidden lg:flex">
        <app-filter-sidebar></app-filter-sidebar>
      </aside>
    
      <!-- Cards -->
      <section class="flex-1 px-4">
        <p class='text-blue-dark pb-4'>Encontramos <strong>17 resultados</strong></p>

        <div class="grid grid-cols-1">
          <app-secretary-card
          *ngFor="let card of cardData"
          [title]="card.title"
          [description]="card.description"
          [secretaryName]="card.secretaryName"
          [secretaryGender]="card.secretaryGender"
          [secretaryImage]="card.secretaryImage"
          [secretaryIcon]="card.secretaryIcon"
          [linkUrl]="card.linkUrl">
        </app-secretary-card>
        </div>
      </section>
    </div>
    <app-pagination></app-pagination>
  </div>
</main>

<router-outlet></router-outlet> <!-- O router-outlet deve estar fora do *ngIf para funcionar corretamente -->
