<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 my-8  ">
  <!-- Texto à esquerda -->
  <div class="text-left my-4">
    <p class="text-xl font-semibold text-blue-dark uppercase dark:text-high-contrast-text">{{ topText }}</p>
    <h1 class="text-5xl font-bold text-blue-dark uppercase dark:text-high-contrast-text">
      {{ highlightText }}
      <span class="block h-1 mt-1 w-28 rounded-sm bg-orange"></span>
    </h1>
  </div>

  <!-- Condicional para exibir a imagem apenas se a variável "image" tiver valor -->
  <img *ngIf="image" [src]="image" alt="Descrição da imagem" class="md:ml-4 h-28 lg:h-40 mb-4 object-cover">
</div>
