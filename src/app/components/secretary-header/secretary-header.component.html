<div
  class="flex flex-row items-center justify-between p-4 bg-white border-2 border-gray rounded-xl transition-shadow duration-200 w-full h-full"
>
  <div class="flex flex-col">
    <span class="text-2xl font-bold text-orange">{{ title }}</span>
    <span class="text-md font-bold text-blue-dark mt-2">{{ subtitle }}</span>
  </div>
  <div class="flex-shrink-0">
    <img
      [src]="imagePath"
      [alt]="title"
      class="w-[256px] h-[95px] object-contain"
    />
  </div>
</div>
