<!-- Header Mobile -->
<header
  class="flex md:hidden justify-between items-center p-4 bg-white text-blue-dark"
>
  <div class="flex items-center">
    <img src="/assets/logo.svg" alt="Digital Dubai Logo" class="h-10" />
  </div>
  
  <div class="flex gap-2">
    <!-- Botão com ícone de lupa -->
    <button class="text-white">
      <img src="/assets/lupa-icon.svg" alt="Ícone de busca" class="w-10 h-10" />
    </button>
    
    <!-- Botão com ícone de menu hamburger -->
    <button class="text-white">
      <img src="/assets/menu-icon.svg" alt="Ícone de menu" class="w-10 h-10" />
    </button>
  </div>
</header>


<!-- Header Desktop -->
<header class="hidden md:flex items-center bg-white">
  <div class="container mx-auto p-4 flex flex-row justify-between">
    <div class="flex items-center justify-center bg-gray-200">
      <img src="/assets/logo.svg" alt="Logo" class="h-16" />
    </div>

    <div class="flex-col">
      <nav>
        <ul class="flex flex-row gap-2 text-sm font-semibold text-blue-dark justify-end items-center py-2 border-b border-gray">


          <ul class="flex gap-2">
            <li class="w-10 h-10 flex items-center justify-center">
              <img src="assets/facebook-icon.svg" alt="Facebook" class="w-full h-auto">
            </li>
            <li class="w-10 h-10 flex items-center justify-center">
              <img src="assets/instagram-icon.svg" alt="Instagram" class="w-full h-auto">
            </li>
            <li class="w-10 h-10 flex items-center justify-center">
              <img src="assets/email-icon.svg" alt="Email" class="w-full h-auto">
            </li>
          </ul>


          <!-- Item de Acessibilidade com dropdown -->
          <li class="relative flex items-center space-x-2">
            <!-- Botão de Acessibilidade -->
            <a href="#" class="flex items-center space-x-2 group font-bold">
              Acessibilidade
              <img
                src="/assets/acess.svg"
                alt="Ícone de Acessibilidade"
                class="h-6 w-6"
              />
            </a>

            <!-- Dropdown -->
            <ul
              class="absolute left-0 top-full mt-0 w-48 bg-white shadow-lg rounded-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity duration-300 ease-in-out z-50"
            >
              <li class="px-4 py-2 hover:bg-gray-100">
                <button (click)="increaseFontSize()" class="w-full text-left">
                  Aumentar Fonte
                </button>
              </li>
              <li class="px-4 py-2 hover:bg-gray-100">
                <button (click)="decreaseFontSize()" class="w-full text-left">
                  Diminuir Fonte
                </button>
              </li>
              <li class="px-4 py-2 hover:bg-gray-100">
                <button (click)="toggleContrast()" class="w-full text-left">
                  Alto Contraste
                </button>
              </li>
              <li class="px-4 py-2 hover:bg-gray-100">
                <a href="/shortcuts" class="w-full text-left"
                  >Teclas de Atalho</a
                >
              </li>
              <li class="px-4 py-2 hover:bg-gray-100">
                <a href="/sitemap" class="w-full text-left">Mapa do Site</a>
              </li>
            </ul>
          </li>

          <div class="relative flex items-center w-full max-w-md">
            <!-- Ícone de lupa -->
            <img src="assets/lupa-icon.svg" alt="Ícone de busca" class="absolute left-0 w-10 h-10">
          
            <!-- Input de pesquisa -->
            <input
              type="text"
              class="pl-12 pr-4 py-2 w-full border-0 rounded-lg shadow focus:outline-none bg-gray-light placeholder-gray-dark text-dark-blue"
              placeholder="Buscar..."
            />
          </div>
          


        </ul>
      </nav>

      <nav>
        <ul
          class="flex flex-row gap-4 text-lg font-bold uppercase text-blue-dark py-2"
        >
          <li
            class="border-b-2 text-orange border-orange hover:text-orange transition ease-in-out duration-300"
          >
            <a href="">Início</a>
          </li>
          <li class="hover:text-orange transition ease-in-out duration-300">
            <a href="">Secretarias</a>
          </li>
          <li class="hover:text-orange transition ease-in-out duration-300">
            <a href="">Diário oficial</a>
          </li>
          <li class="hover:text-orange transition ease-in-out duration-300">
            <a href="">Notícias</a>
          </li>
          <li class="hover:text-orange transition ease-in-out duration-300">
            <a href="">Transparência</a>
          </li>
          <li class="hover:text-orange transition ease-in-out duration-300">
            <a href="">Ouvidoria</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
