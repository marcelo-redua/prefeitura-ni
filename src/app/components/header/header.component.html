        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"

      >

          stroke-linecap="round"

<!-- Header Desktop -->
<header class="hidden md:flex items-center bg-white">

      <img src="/assets/logo.svg" alt="Logo" class="h-16" />
    </div>

    <div class="flex-col">
      <nav>
        <ul

  </ul>
</li>
