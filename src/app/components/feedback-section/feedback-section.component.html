<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div *ngFor="let item of feedbackItems" class="flex items-start p-4 border-b-2 border-gray">
    <div class="border-2 border-gray p-4 rounded-xl mr-4">
      <img [src]="item.iconSrc" [alt]="item.title" width="50" height="50" />
    </div>
    <div>
      <h3 class="text-xl font-bold text-orange">{{ item.title }}</h3>
      <p class="text-base text-blue-dark italic">
        <a [routerLink]="['/fale-conosco']" [queryParams]="{ tipo: item.title }" class="underline font-bold">
          Clique aqui
        </a> 
        {{ item.description }}
      </p>
    </div>
  </div>
</div>
