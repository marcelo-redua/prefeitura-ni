<div class="flex justify-center items-center bg-[#F8E5DD] my-4 rounded-3xl">
  <div class="flex flex-col md:flex-row p-6">
    
    <!-- Mockup de celulares -->
    <div class="mt-8 md:mt-0 flex space-x-4">
      <img src="/assets/phone.png" alt="Mockup Celular 1" width="400" height="400" />
    </div>

    <!-- Texto e Chamada para Ação -->
    <div class="flex flex-col items-center">
      <h2 class="text-orange text-1xl font-bold text-3xl text-center mt-5">
        Baixe o App Prefeitura 24horas
      </h2>
      <p class="text-[#00255D] text-center text-lg font-medium mb-10 mt-5">
        Tecnologia e planejamento para br cuidar de você
      </p>

      <!-- Botões para download -->
      <div class="flex flex-col gap-2 lg:gap-0 lg:flex-row lg:space-x-4 p-4">
        <a
          [href]="appStoreLink"
          target="_blank"
          rel="noopener noreferrer"
          class="bg-[#EE6126] text-blue-dark font-semibold w-full lg:w-auto px-4 py-3 rounded-lg flex items-center justify-center space-x-4 text-center"
        >
          <img src="../../../assets/apple.png" alt="App Store" width="24" height="24" />
          <span>Baixar na App Store</span>
        </a>

        <a
          [href]="googlePlayLink"
          target="_blank"
          rel="noopener noreferrer"
          class="bg-[#EE6126] text-blue-dark font-semibold w-full lg:w-auto px-4 py-3 rounded-lg flex items-center justify-center space-x-4 text-center"
        >
          <img src="../../../assets/playstore.png" alt="Google Play" width="24" height="24" />
          <span>Baixar no Google Play</span>
        </a>
      </div>
    </div>
  </div>
</div>
